<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 20px;
        }

        /* Ensure the navbar and content are aligned properly */
        .container-fluid {
            padding: 0;
            max-width: 100%;
        }

        .navbar {
            width: 100%;
            margin-bottom: 15px; /* Add some margin to separate navbar from content */
        }

        /* Adjust map and sidebar layout */
        #sidebar {
            width: 380px;
            background-color: #f4f4f4;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #map {
            flex: 1;
            height: 100vh;
            width: 100%;
        }

        .custom-div-icon {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ flask_path }}/">My Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Index Link -->
                    <li class="nav-item"><a class="nav-link" href="{{ flask_path }}/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ flask_path }}/data?filter=all">All Nodes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ flask_path }}/data?filter=local">Local Nodes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ flask_path }}/data?filter=global">Global Nodes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content Block -->
    <div class="container container-fluid">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>

    <!-- Ensure Bootstrap JavaScript is loaded -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Add jQuery if needed for additional functionality (not required by Bootstrap 5) -->
</body>
</html>
